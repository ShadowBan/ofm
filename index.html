<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Optimizing for Misery</title>

</head>

<body>

  <h1>Optimizing for Misery</h1>
  <div id="time">
      <div id="days"></div>
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
  </div>

  <script>
    function startTimer(deadline, display) {
      var now, t, days, hours, minutes, seconds
      setInterval(function () {
          now = new Date().getTime();
          t = deadline - now; 
          days = Math.floor(t / (1000 * 60 * 60 * 24)); 
          hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
          minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
          seconds = Math.floor((t % (1000 * 60)) / 1000);

          hours = hours < 10 ? "0" + hours : hours;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          document.querySelector('#days').textContent = days + " Days"
          document.querySelector('#hours').textContent = hours + " Hours"
          document.querySelector('#minutes').textContent = minutes + " Minutes"
          document.querySelector('#seconds').textContent = seconds + " Seconds"

          display.getElementBy = `${days} Days
                                 ${hours} Hours \n
                                 ${minutes} Minutes \n
                                 ${seconds} Seconds`
      }, 1000);
    }

    window.onload = function () {
        var deadline = new Date("Aug 16, 2019 23:59:59").getTime(),
            display = document.querySelector('#time');
        startTimer(deadline, display);
    };
  </script>

</body>
</html>
